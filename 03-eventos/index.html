<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="container">
        <h1>Eventos</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Ingrese su datos de usuario</h2>
            <form novalidate>
              <div class="form__control">
                <input type="text" name="nombre" placeholder="Nombre" autocomplete="off" required>
              </div>
              <div class="form__control">
                <input type="text" name="apellido" placeholder="Apellido" autocomplete="off" required>
              </div>
              <div class="form__control">
                <input type="tel" name="telefono" placeholder="Telefono" autocomplete="off" required>
              </div>
              <div class="form__control">
                <select name="ciudad" id="ciudad" required>
                  <option>Seleccione...</option>
                  <option value="1">Bucaramanga</option>
                  <option value="2">Lebrija</option>
                  <option value="3">Girón</option>
                  <option value="4">Floridablanca</option>
                </select>
              </div>
              <div class="form__control">
                <input type="number" name="documento" placeholder="Documento" autocomplete="off" required>
              </div>
              <div class="form__control">
                <input type="text" name="usuario" placeholder="Usuario" autocomplete="off" required>
              </div>
              <div class="form__control">
                <input type="password" name="contrasena" placeholder="Contraseña" autocomplete="off" required>
              </div>
              <div class="form__control">
                <input type="checkbox" id="politicas" class="politicas">
                <label for="politicas">Acepta las políticas de privacidad.</label>
              </div>
              <button type="submit" id="btn_validar">Validar</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
